<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylulator 3000</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="calculator">
      <h2>Stylulator 3000</h2>
      <div class="display">
        <p id="readOut">Make a calculation...</p>
      </div>
      <div class="pad">
        <button class="button" id="clear">C</button>
        <button class="button" id="invert">+/-</button>
        <button class="button" id="percentage">%</button>
        <button class="button" id="operator">รท</button>
        <button class="button" id="number">7</button>
        <button class="button" id="number">8</button>
        <button class="button" id="number">9</button>
        <button class="button" id="operator">x</button>
        <button class="button" id="number">4</button>
        <button class="button" id="number">5</button>
        <button class="button" id="number">6</button>
        <button class="button" id="operator">-</button>
        <button class="button" id="number">1</button>
        <button class="button" id="number">2</button>
        <button class="button" id="number">3</button>
        <button class="button" id="operator">+</button>
        <button class="button" id="number">0</button>
        <button class="button" id="number">.</button>
        <button class="button" id="equals">=</button>
      </div>
    </div>
  </div>
</body>
<footer>
  <p>Code by Jared A Reyes</p>
  <p>May 2023</p>
</footer>

</html>
